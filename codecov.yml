ignore:
  - "build"
  - "devel"
  - "test"
  - "src/test"

fixes:
  - "src/test/::"

codecov:
  token: 70f84983-d54e-45c7-9987-31df976f39a0
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
